version: '2'
services:
    labrador-app:
        image: labrador
        external_links:
            - labrador-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/Labrador
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    labrador-postgresql:
        extends:
            file: postgresql.yml
            service: labrador-postgresql
