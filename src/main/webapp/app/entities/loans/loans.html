<div>
    <h2 data-translate="labradorApp.loans.home.title">Loans</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="loans.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="labradorApp.loans.home.createLabel">
                        Create new Loans
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="loanDate"><span data-translate="labradorApp.loans.loanDate">Loan Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="returnDate"><span data-translate="labradorApp.loans.returnDate">Return Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bone.id"><span data-translate="labradorApp.loans.bone">Bone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taker.id"><span data-translate="labradorApp.loans.taker">Taker</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="loans in vm.loans track by loans.id">
                    <td><a ui-sref="loans-detail({id:loans.id})">{{loans.id}}</a></td>
                    <td>{{loans.loanDate | date:'medium'}}</td>
                    <td>{{loans.returnDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="bone-detail({id:loans.bone.id})">{{loans.bone.id}}</a>
                    </td>
                    <td>
                        {{loans.taker.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="loans-detail({id:loans.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loans.edit({id:loans.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loans.delete({id:loans.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
