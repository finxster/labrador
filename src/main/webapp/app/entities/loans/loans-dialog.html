
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoansLabel" data-translate="labradorApp.loans.home.createOrEditLabel">Create or edit a Loans</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loans.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loans.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.loans.loanDate" for="field_loanDate">Loan Date</label>
                <div class="input-group">
                    <input id="field_loanDate" type="text" class="form-control" name="loanDate" datetime-picker="{{dateformat}}" ng-model="vm.loans.loanDate" is-open="vm.datePickerOpenStatus.loanDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('loanDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.loans.returnDate" for="field_returnDate">Return Date</label>
                <div class="input-group">
                    <input id="field_returnDate" type="text" class="form-control" name="returnDate" datetime-picker="{{dateformat}}" ng-model="vm.loans.returnDate" is-open="vm.datePickerOpenStatus.returnDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('returnDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="labradorApp.loans.bone" for="field_bone">Bone</label>
            <select class="form-control" id="field_bone" name="bone" ng-model="vm.loans.bone" ng-options="bone as bone.id for bone in vm.bones | orderBy:'id' track by bone.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="labradorApp.loans.taker" for="field_taker">Taker</label>
            <select class="form-control" id="field_taker" name="taker" ng-model="vm.loans.taker" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
