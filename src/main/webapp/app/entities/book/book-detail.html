
<div>
    <h2><span data-translate="labradorApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="labradorApp.book.isbn10">Isbn 10</span></dt>
        <dd>
            <span>{{vm.book.isbn10}}</span>
        </dd>
        <dt><span data-translate="labradorApp.book.isbn13">Isbn 13</span></dt>
        <dd>
            <span>{{vm.book.isbn13}}</span>
        </dd>
        <dt><span data-translate="labradorApp.book.author">Author</span></dt>
        <dd>
            <span>{{vm.book.author}}</span>
        </dd>
        <dt><span data-translate="labradorApp.book.pCompany">P Company</span></dt>
        <dd>
            <span>{{vm.book.pCompany}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
