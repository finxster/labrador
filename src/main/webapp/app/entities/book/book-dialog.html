
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel" data-translate="labradorApp.book.home.createOrEditLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.book.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.book.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.book.isbn10" for="field_isbn10">Isbn 10</label>
            <input type="text" class="form-control" name="isbn10" id="field_isbn10"
                    ng-model="vm.book.isbn10"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.book.isbn13" for="field_isbn13">Isbn 13</label>
            <input type="text" class="form-control" name="isbn13" id="field_isbn13"
                    ng-model="vm.book.isbn13"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.book.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.book.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.book.pCompany" for="field_pCompany">P Company</label>
            <input type="text" class="form-control" name="pCompany" id="field_pCompany"
                    ng-model="vm.book.pCompany"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
