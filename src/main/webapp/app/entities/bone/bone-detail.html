
<div>
    <h2><span data-translate="labradorApp.bone.detail.title">Bone</span> {{vm.bone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="labradorApp.bone.name">Name</span></dt>
        <dd>
            <span>{{vm.bone.name}}</span>
        </dd>
        <dt><span data-translate="labradorApp.bone.description">Description</span></dt>
        <dd>
            <span>{{vm.bone.description}}</span>
        </dd>
        <dt><span data-translate="labradorApp.bone.status">Status</span></dt>
        <dd>
            <span data-translate="{{'labradorApp.BoneStatus.' + vm.bone.status}}">{{vm.bone.status}}</span>
        </dd>
        <dt><span data-translate="labradorApp.bone.owner">Owner</span></dt>
        <dd>
            {{vm.bone.owner.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bone-detail.edit({id:vm.bone.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
