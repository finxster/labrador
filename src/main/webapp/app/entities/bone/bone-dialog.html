
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBoneLabel" data-translate="labradorApp.bone.home.createOrEditLabel">Create or edit a Bone</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bone.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bone.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.bone.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.bone.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.bone.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.bone.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="labradorApp.bone.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.bone.status" id="field_status">
                <option value="BORROWED" data-translate="labradorApp.BoneStatus.BORROWED">BORROWED</option>
                <option value="AVAILABLE" data-translate="labradorApp.BoneStatus.AVAILABLE">AVAILABLE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="labradorApp.bone.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.bone.owner" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
