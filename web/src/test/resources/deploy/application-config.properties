### As configurações de base de dados deste arquivo devem casar com aquelas utilizadas 
### no pom.xml do módulo core nos perfis correspondentes ao postgresql ou oracle.
###
### Olhe no arquivo web/src/main/resources/application-config-beans.xml 
### para saber que valores podem ser customizados. 

