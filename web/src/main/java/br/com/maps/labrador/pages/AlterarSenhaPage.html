<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">

<head></head>

<body>
    <wicket:extend>    	
    	<form wicket:id="changePasswordForm">
    	<table>
    		<tr>
    			<td>
    				Current password
    			</td>
    			<td>
    				<input type="password" wicket:id="currentPassword"/>
    			</td>
    		</tr>    		
    		<tr>
    			<td>
    				Password
    			</td>    			
    			<td>
    				<input type="password" wicket:id="password"/>
    			</td>   			
    		</tr>
    		<tr>    		    			
    			<td>
    				Retype password
    			</td>
    			<td>
    				<input type="password" wicket:id="retypePassword"/>
    			</td>
    		</tr>
    		<tr>    		
    			<td colspan="2">
					<input type="submit" wicket:id="changePassword" value="Change"/>
    			</td>
    		</tr>
    	</table>
    	<div wicket:id="feedback">
    	
    	</div>    	
    	<div wicket:id="successMessage" style="color: #00f">
    	
    	</div>
    	</form>
    </wicket:extend>
</body>
</html>
